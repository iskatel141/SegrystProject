<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="роект.css">
    <script src="проект.js"></script>
             
      
  </head>

  <body>
    <input type="button" name="btStart" value="Начать тест" onclick="startTest()" id="btStart"/>
    <div id="blok">
    <p style="float:left;">Осталось времени:&nbsp;</p>
    <p id="timer"></p>    
      <form method="get" enctype="text/plain" name="testForm">
        <div id="blockQuest">
          <p class="quest">Вопрос 1</p>
          <input type="radio" name="q1" value="1" />ответ 1<br />
          <input type="radio" name="q1" value="2" />ответ 2<br />
          <input type="radio" name="q1" value="3" />ответ 3<br />
        </div>        
        <div id="blockQuest">
          <p class="quest">Вопрос 2</p>          
          <input type="checkbox" name="q2" value="1" />ответ 1<br />
          <input type="checkbox" name="q2" value="2" />ответ 2<br />
          <input type="checkbox" name="q2" value="3" />ответ 3<br />     
        </div>                
        <div id="blockQuest">
          <p class="quest">Вопрос 3</p>          
          <select name="q3" id="q3">
          	<option value="1">Название 1</option>
          	<option value="2">Название 2</option>
          	<option value="3">Название 3</option>
          	<option value="4">Название 4</option>
          </select>        
        </div>                
        <div id="blockQuest">
          <p class="quest">Вопрос 4</p>
          <input type="text" name="q4" />
        </div>
          <div id="blockQuest">
          <p class="quest">Вопрос 5</p>
          <input type="text" name="q5" />
        </div>        
        <input type="button" value="Закончить тест" name="ok" onclick="stopTest()"/>
        <input type="reset" value="Сбросить" name="res" />
        </form>
    </div>
  </body>
</html>
